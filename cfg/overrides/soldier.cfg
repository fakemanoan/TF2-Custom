$soldier
loadouts.soldier

alias +ctap "bind mouse1 +jumpshoot; +duck"
alias -ctap "-duck; -attack"

alias +jumpshoot "-duck; +jump; +attack"
alias -jumpshoot "-jump; -attack; bind mouse1 +attack"

bind mouse2 +ctap
bind mouse1 +attack

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"

bind "q" "lastinv"
bind r +reload